<!doctype html>
<html lang="en">

<head>
    <title>Product Page</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- ANIMATION -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body">
    <!-- HEADER -->
    <header id="header">
        <nav class="navbar container navbar-expand-xl navbar-dark py-0">
            <!-- Brand -->
            <span class="logo">CyberPhone</span>

            <!-- Toggler/collapsibe Button -->
            <button class="navbar-toggler mr-auto" type="button" data-toggle="collapse"
                data-target="#collapsibleNavbar">
                <span><i class="fas fa-bars"></i></span>
            </button>

            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="https://emganek.github.io/BC29_Capstone_02_Admin_NguyenHiep/">Admin</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="https://emganek.github.io/BC29_Capstone_02_NguyenHiep/">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Location</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Vlog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Promotion</a>
                    </li>
                </ul>
                <button class="btnStyle-1"><i class="fas fa-phone"></i><span>(+84) 0123-456-789</span></button>
            </div>
            <div id="cart">
                <button id="showCartBtn" data-toggle="modal" data-target="#myModal"><i
                        class="fas fa-shopping-cart"></i></button>
                <p id="numCartItem"></p>
            </div>
        </nav>
    </header>

    <!-- PHONE LIST -->
    <section id="phoneList" class="mt-5">
        <div class="container">
            <div id="filter" class="customed-select mb-5">
                <select onchange="getListPhones()">
                    <option value="none">Phone type:</option>
                    <option value="iphone">iPhone</option>
                    <option value="samsung">Samsung</option>
                </select>
            </div>
            <div class="row">
            </div>
        </div>
    </section>

    <!-- The Modal -->
    <div class="modal fade" id="myModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">YOUR CART</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <table class="table">
                        <thead>
                            <td>Order</td>
                            <td>Name of product</td>
                            <td>Price</td>
                            <td>Quantity</td>
                            <td>Total Price</td>
                            <td></td>
                        </thead>
                        <tbody id="tableContent">
                        </tbody>
                        <tfoot>
                            <tr>
                                <td style="text-align: right; font-weight:700" colspan="6">Total price: $<span id="totalPrice"></span></td>
                            </tr>
                        </tfoot>
                    </table>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button class="btn btn-success" onclick="clearCart()">Purchase</button>
                    <button class="btn btn-warning" onclick="clearCart()">Clear</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- AXIOS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
        integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- MY JS -->
    <script src="./js/graphics/graphics.js"></script>
    <script src="./js/models/Product.js"></script>
    <script src="./js/models/CartItem.js"></script>
    <script src="./js/services/index.js"></script>
    <script src="./js/main.js"></script>
    </body>

</html>
